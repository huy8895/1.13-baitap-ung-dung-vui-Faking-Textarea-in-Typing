<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking textarea in typing</title>
    <style>
       .centered {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
       }
    </style>

    </head>
    <body>
        <div class="centered">
            <h2>Type anthing slowly</h2>
            <form name = "form">
                <label for="textArea"></label><textarea id="textArea" name="textA" cols="40" rows="10" oninput="typeFaking(this);"></textarea>
            </form>
       </div>
        <script>
            let arrayFake = 'hello minh dang test'
            let newFaketext = [];
            let showValue = ''
            let i = 0;
            function typeFaking(textAreaValue) {
                if (i < arrayFake.length){
                    newFaketext[i] = arrayFake[i]
                    showValue = newFaketext.join('')
                } else if(i >= arrayFake.length){
                    i = -1;
                    newFaketext = []
                    showValue = newFaketext.join('')
                }
                i++
                textAreaValue.value = showValue
            }
        </script>
</body></html>
